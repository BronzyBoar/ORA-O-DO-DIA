<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação - Ajude este projeto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 20px;
            background-color: #fff;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #666;
        }

        /* Donation Section */
        .donation-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .donation-section h1 {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 60px;
            color: #1a1a1a;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Donation Cards Container */
        .donation-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Individual Card */
        .donation-card {
            background-color: #4a4a4a;
            border-radius: 20px;
            padding: 50px 40px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .donation-amount {
            color: #fff;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .donation-button {
            background-color: #fff;
            color: #1a1a1a;
            border: none;
            padding: 16px 40px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .donation-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .donation-button:active {
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .donation-cards {
                flex-direction: column;
                align-items: center;
            }

            .donation-card {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 640px) {
            nav {
                gap: 25px;
                padding: 20px;
            }

            nav a {
                font-size: 14px;
            }

            .donation-section {
                padding: 40px 20px;
            }

            .donation-section h1 {
                font-size: 20px;
                margin-bottom: 40px;
            }

            .donation-card {
                padding: 40px 30px;
                min-width: 240px;
            }

            .donation-amount {
                font-size: 40px;
            }

            .donation-button {
                padding: 14px 35px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">oração</a>
        <a href="doacao.html">doação</a>
        <a href="sobre.html">sobre</a>
    </nav>

    <!-- Donation Section -->
    <section class="donation-section">
        <h1>Sua ajuda mantém este projeto online e permite que mais pessoas recebam uma palavra diária.</h1>

        <div class="donation-cards">
            <!-- Card R$10,00 -->
            <div class="donation-card">
                <div class="donation-amount">R$10,00</div>
                <button class="donation-button" onclick="window.open('https://pay.kiwify.com.br/6XtVa1H', '_blank')">FAZER DOAÇÃO</button>
            </div>

            <!-- Card R$50,00 -->
            <div class="donation-card">
                <div class="donation-amount">R$50,00</div>
                <button class="donation-button" onclick="window.open('https://pay.kiwify.com.br/UBq2zsr', '_blank')">FAZER DOAÇÃO</button>
            </div>

            <!-- Card R$100,00 -->
            <div class="donation-card">
                <div class="donation-amount">R$100,00</div>
                <button class="donation-button" onclick="window.open('https://pay.kiwify.com.br/ofYqRgc', '_blank')">FAZER DOAÇÃO</button>
            </div>
        </div>
    </section>

    <script>
        // Função alternativa para os botões (opcional)
        function fazerDoacao(valor) {
            // Substitua os links abaixo pelos seus links reais da Kiwify
            let link;
            if (valor === 10) {
                link = 'https://pay.kiwify.com.br/6XtVa1H';
            } else if (valor === 50) {
                link = 'https://pay.kiwify.com.br/UBq2zsr';
            } else if (valor === 100) {
                link = 'https://pay.kiwify.com.br/ofYqRgc';
            }
            
            // Abre o link em uma nova aba
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
