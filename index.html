        .recomendado-card img:hover {
            transform: translateY(-5px);

        .recomendado-card button {

        .recomendado-card button:hover {

                align-items: center;
            }

            }

    <script>
        // CONFIGURAÇÃO DAS ORAÇÕES
const oracoes = [
  {
    id: 1,
    titulo: "Oração pela Paz Interior",
    texto: "Senhor da Calma, que acalmaste a tempestade no mar, Volta Teu olhar para o mar agitado do meu coração. A minha mente está repleta de preocupações e o medo tenta me dominar.\n\nEntrego em Tuas mãos todo este turbilhão de pensamentos. Afasta de mim o espírito de angústia e substitui minha inquietação pela Tua paz que ultrapassa todo entendimento. Ajuda-me a respirar fundo e a lembrar que Tu estás no controle, mesmo quando tudo parece caótico. Ensina-me a confiar não na minha própria força, mas no Teu amor infalível que nunca me abandona.\n\nAmém.",
    tema: "Paz"
  },
  {
    id: 2,
    titulo: "Oração de Gratidão ao Final do Dia",
    texto: "Pai de Bondade, fonte de todo bem, Ao encerrar este dia, venho a Ti com um coração transbordante de gratidão.\n\nObrigado(a) pelos dons simples e preciosos: Pelo sol que aqueceu a terra, pelo alimento que me sustentou, pelo teto que me abrigou. Obrigado(a) pelas pessoas que cruzaram o meu caminho, pelos sorrisos trocados, pelos desafios que me fizeram crescer. Obrigado(a) até mesmo pelas dificuldades, pois nelas pude sentir a Tua mão a me sustentar.\n\nPerdoa as minhas falhas e aceita o meu cansaço como uma oferenda. Que o meu sono seja reparador e que eu descanse sob o abrigo das Tuas asas, renovado(a) em esperança para um novo dia.\n\nAmém.",
    tema: "Gratidão"
  },
  {
    id: 3,
    titulo: "Oração pela Família e Amigos",
    texto: "Deus da Comunhão, que nos chamas a viver em amor, Hoje elevo a Ti as pessoas mais preciosas da minha vida.\n\nAbençoa a minha família. Concede-lhe saúde, união e entendimento mútuo. Que o nosso lar seja um refúgio de amor, perdão e alegria genuína. Protege os meus amigos, essa família que o coração escolheu. Sê para eles companhia na solidão, força nas provações e luz nas suas jornadas.\n\nGuia-nos, protege-nos e mantém-nos sempre unidos pelos laços do amor e do respeito. Que saibamos ser, uns para os outros, um reflexo do Teu cuidado infinito.\n\nAmém.",
    tema: "Família"
  },
  {
    id: 4,
    titulo: "Oração de Cura e Renovação",
    texto: "Divino Médico das almas e dos corpos, Dirijo a Ti o meu clamor por cura e renovação.\n\nSe é a minha saúde física que está debilitada, imploro que touches este corpo com Tua graça restauradora. Mas, mais do que tudo, cura as feridas da minha alma: as mágoas passadas, as deceções escondidas, as tristezas que pesam no meu peito.\n\nConverte minha dor em sabedoria, meu desânimo em resiliência e minha fraqueza em ponto de encontro com a Tua força. Que eu experimente o poder do Teu amor sanador, e que, renovado(a) por Ti, eu possa ser um testemunho de esperança para outros que também sofrem.\n\nAmém.",
    tema: "Cura"
  },
  {
    id: 5,
    titulo: "Oração da Manhã",
    texto: "Senhor da Vida e do Tempo, ao despertar para este novo dia, te agradeço pelo dom da vida e pelo sopro renovado em meu ser.\n\nConcede-me a sabedoria para viver cada hora com propósito, a paciência para enfrentar os imprevistos, e a gratidão para reconhecer Tuas bênçãos disfarçadas.\n\nQue meus olhos vejam oportunidades onde houver desafios, que minhas mãos sirvam com amor, e que meu coração mantenha-se aberto à Tua orientação.\n\nFaze de mim hoje um instrumento da Tua paz e bondade.\n\nAmém.",
    tema: "Manhã"
  }
];

// DATA DE INÍCIO DO SITE (pode mudar para quando você lançar)
const DATA_INICIO = new Date('2025-11-09');

// SISTEMA DE ORAÇÃO DO DIA
function getOracaoDoDia() {
  const hoje = new Date();
  const diferencaMs = hoje - DATA_INICIO;
  const diasPassados = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
  const indiceOracao = diasPassados % oracoes.length;
  return oracoes[indiceOracao];
}

// CRONÔMETRO PARA PRÓXIMA ORAÇÃO
function atualizarCronometro() {
  const agora = new Date();
  const amanha = new Date(agora);
  amanha.setDate(agora.getDate() + 1);
  amanha.setHours(0, 0, 0, 0);
  
  const diferenca = amanha - agora;
  const horas = Math.floor(diferenca / (1000 * 60 * 60));
  const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
  const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
  
  return `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
}

// POPUP DA ORAÇÃO
function verOracao() {
  const oracao = getOracaoDoDia();
  
  // Criar overlay do popup
  const overlay = document.createElement('div');
  overlay.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  `;
  
  // Criar conteúdo do popup
  const popup = document.createElement('div');
  popup.style.cssText = `
    background: white;
    padding: 40px;
    border-radius: 20px;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  `;
  
  const cronometro = atualizarCronometro();
  
  popup.innerHTML = `
    <button onclick="this.closest('.popup-overlay').remove()" style="
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    ">×</button>
    
    <h2 style="color: #1a1a1a; margin-bottom: 10px; font-size: 24px;">${oracao.titulo}</h2>
    <div style="display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap;">
      <span style="background: #f0f0f0; padding: 5px 12px; border-radius: 15px; font-size: 12px; color: #666;">${oracao.tema}</span>
      <span style="background: #e8f5e8; padding: 5px 12px; border-radius: 15px; font-size: 12px; color: #2d5a2d;">Oração do Dia</span>
    </div>
    
    <div style="
      background: #f9f9f9;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 25px;
      line-height: 1.8;
      color: #444;
      font-size: 16px;
      white-space: pre-line;
    ">${oracao.texto}</div>
    
    <div style="
      background: #f0f7ff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #d0e3ff;
    ">
      <div style="font-size: 14px; color: #666; margin-bottom: 8px;">Próxima oração em:</div>
      <div id="cronometro" style="font-size: 28px; font-weight: bold; color: #1a1a1a; font-family: monospace;">${cronometro}</div>
    </div>
  `;
  
  overlay.appendChild(popup);
  overlay.className = 'popup-overlay';
  document.body.appendChild(overlay);
  
  // Atualizar cronômetro a cada segundo
  const cronometroElement = document.getElementById('cronometro');
  setInterval(() => {
    cronometroElement.textContent = atualizarCronometro();
  }, 1000);
  
  // Fechar popup clicando fora
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.remove();
    }
  });
}

function saibaMais(item) {

}

// Smooth scroll para os links de navegação
document.querySelectorAll('nav a').forEach(link => {

    console.log('Navegando para:', targetId);

// Atualizar automaticamente quando passar das 00:00
setInterval(() => {
  const agora = new Date();
  if (agora.getHours() === 0 && agora.getMinutes() === 0 && agora.getSeconds() === 0) {
    // Se tiver popup aberto, recarregar a oração
    const popup = document.querySelector('.popup-overlay');
    if (popup) {
      popup.remove();
      setTimeout(verOracao, 1000);
    }
  }
}, 1000);
    </script>
